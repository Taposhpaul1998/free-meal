<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free meal db</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
        <h2 class="text-center text-success">Search your favorite food</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-fild" type="text" class="form-control" placeholder="Search your favorite food"
                aria-label="Search your favorite food" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
        <!-- single meal details  -->
        <div id="meal-details" class="w-50 mx-auto">

        </div>
        <!-- meal search result -->
        <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>
    <script src="mealDB.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
